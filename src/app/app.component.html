<ion-app>
  <ion-split-pane contentId="main-content" [disabled]="!showSideMenu">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-toolbar>
          <div>
            <profile-card displayFlat="true" [avatarUrl]="profile?.photoURL || defaults.avatarUrl" [coverPhotoUrl]="profile?.coverPhotoURL"
              [coverBgColor]="defaults.coverPhotoBgColor" [title]="profile?.displayName || 'Guest'"
              [subTitles]="defaults.emptyArray">
            </profile-card>
          </div>
        </ion-toolbar>
        <ion-list id="inbox-list" lines="none">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              [class.selected]="activePath == p.url">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">

            <ion-item-divider>
              <ion-label>Account</ion-label>
            </ion-item-divider>

            <ion-item button (click)="logout()">
              <ion-icon slot="start" name="log-out-outline"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
