<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="dark" (click)="editProfile()">
        <ion-icon slot="start" src="assets/icons/edit.svg"></ion-icon>
        Edit
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container" style="max-width: 600px;">
    <profile-card [avatarUrl]="profile?.photoURL || defaults.avatarUrl"
      [coverPhotoUrl]="profile?.coverPhotoURL" [coverBgColor]="defaults.coverPhotoBgColor"
      [title]="profile?.displayName || 'Guest'" [subTitles]="subTitles">
    </profile-card>
<!-- 
    <ion-button (click)="selectImages()">Image Picker</ion-button>
    <img [src]="m" *ngFor="let m of images"> -->
  </div>
</ion-content>
