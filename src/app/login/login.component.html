<ion-content [fullscreen]="true">
  <div id="container">
    <ion-list style="width: 260px; margin: auto;" [ngStyle]="{ 'display': windowRef.confirmationResult ? 'none' : 'inherit' }">
      <ion-item>
        <ion-label position="floating">Phone Number</ion-label>
        <ion-input type="text" name="phoneNumber" [(ngModel)]="phoneNumber"></ion-input>
      </ion-item>
      <br />
      <div #captchaDiv id="captchaDiv" class="captcha-div"></div>
      <ion-button slot="end" (click)="sendLoginCode()">
        Login
      </ion-button>
    </ion-list>

    <ion-list style="width: 260px; margin: auto;" *ngIf="windowRef.confirmationResult">
      <ion-item>
        <ion-label position="floating">OTP</ion-label>
        <ion-input type="text" name="verificationCode" [(ngModel)]="verificationCode"></ion-input>
      </ion-item>
      <br />
      <ion-button slot="end" (click)="verifyLoginCode()">
        Verify
      </ion-button>
    </ion-list>
  </div>
</ion-content>
