<ion-header class="ion-no-border">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ 'My Ads' | translate }}</ion-title>
        <ion-buttons slot="end">
            <ion-button fill="clear" (click)="addNew()">
                <ion-icon slot="start" name="add"></ion-icon>
                {{ 'Add' | translate }}
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="container" style="max-width: 600px; padding-top: 15px;">
        <div class="row">

            <ng-container *ngFor="let post of sortedPosts">

                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <archaka-post-card [post]="post" isMyPost="true" (onOptionsClick)="showOptions($event)">
                    </archaka-post-card>
                </div>

            </ng-container>

        </div>
    </div>

    <ng-container *ngIf="sortedPosts.length == 0">

        <div id="noitemscontainer" class="ion-activatable" (click)="addNew()">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-icon src="/assets/icons/noinbox.svg" style="font-size: 32px;"></ion-icon>
            <p [innerHtml]="'EMPTY_MY_ADS' | translate:{value:'info'}" style="max-width: 80%; margin: auto;"></p>
        </div>

    </ng-container>

</ion-content>

<app-tabs></app-tabs>
